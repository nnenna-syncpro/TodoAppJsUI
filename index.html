<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="screen-backdrop"></div>
      <div class="screen home-screen">
        <div class="head-wrapper">
          <div class="menu-btn">
            <img src="./assets/images/menu-btn.svg" alt="menu button icon" />
          </div>
          <div class="welcome">
            <div class="content">
              <h1>Hello You</h1>
              <p>Today you have 10 tasks</p>
            </div>
            <div class="avatar">
              <div class="avatar-backdrop"></div>
              <img src="./assets/images/user.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
