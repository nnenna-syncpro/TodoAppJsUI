<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="screen-backdrop"></div>
      <div class="screen home-screen">
        <div class="head-wrapper">
          <div class="menu-btn">
            <img src="./assets/images/menu-btn.svg" alt="menu button icon" />
          </div>
          <div class="welcome">
            <div class="content">
              <h1>Hello You</h1>
              <p>Today you have 10 tasks</p>
            </div>
            <div class="avatar">
              <div class="avatar-backdrop"></div>
              <img src="./assets/images/user.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="categories-wrapper">
          <div class="categories">
            <div class="category">
              <div class="category-details">
                <img src="./assets/images/dumbbell.svg" alt="" />
                <div class="content">
                  <h1>Fitness</h1>
                  <p>10 Tasks</p>
                </div>
              </div>
              <div class="category-options">
                <div class="toggle-btn">
                  <img src="./assets/images/toggle-btn.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Todo list screen -->
      <div class="screen list-screen">
        <div class="head-wrapper">
          <div class="back-btn">
            <img src="./assets/images/back-btn.svg" alt="" />
          </div>
          <div class="list-options">
            <img src="./assets/images/toggle-btn.svg" alt="" />
          </div>
        </div>
        <div class="list-details">
          <img src="./assets/images/dumbbell.svg" alt="" id="category-img" />
          <div class="details">
            <p>8 tasks</p>
            <h1>Fitness</h1>
          </div>
        </div>
        Todo List Screen
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
